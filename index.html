<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="../Bootstrap_5/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="pop-up">
        <div class="pop-up-body welcome-pop-up rounded-3">
            <h1>Welcome to our website!</h1>
            <button class="sign-up-btn btn btn-primary">Sign up now</button>
        </div>
        <div class="pop-up-body main-pop-up rounded-3">
            <h3>Personal information</h3>
            <form class="input-wrapper">
                <input class="form-control" id="name" type="text" placeholder="Name">
                <input class="form-control" id="surname" type="text" placeholder="Surname">
                <input class="form-control" id="email" type="text" placeholder="Email address">
                <input class="form-check-input" id="confirmation" type="checkbox">
                <label class="form-check-label" for="confiramiton">I agree to Terms and Conditions</label>
            </form>
            <button class="submit-form btn btn-primary">Sign Up</button>
        </div>
        <div class="pop-up-body final-pop-up rounded-3">
            <h3>Thank you for the registration, <span class="name"></span>!</h3>
            <div class="text-container">
                <p>Your temporary password is: <span class="password"></span>.</p>
                <p>You can change the password in your <strong>acount settings</strong>.</p>
            </div>
        </div>
    </div>


    <script src="../Bootstrap_5/js/bootstrap.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
